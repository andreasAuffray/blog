<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog</title>
  <!-- Bootstrap CSS -->
  <link href="css/bootstrap.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <div class="row">
    
      <div class="col-12">
        <h2>Blog Logo</h2>
      </div>
    </div>

    <div class="row mt-4">
      
      <div class="col-md-9">
        
        <div class="card mb-4">
          
          <div class="card-body">
            <h5 class="card-title">Poste le plus populaire</h5>
            <button class="btn btn-primary">Plus</button>
          </div>
        </div>

        
        <div class="row">
          <div class="col-md-6">
            <div class="card mb-4">
              <div class="card-body">
                <h5 >Poste 1</h5>
                <button class="btn btn-primary">Plus</button>

              </div>
            </div>
          </div>

          <div class="col-md-6">
            <div class="card mb-4">
              <div class="card-body">
                <h5>Poste 2</h5>
                <button class="btn btn-primary">Plus</button>

              </div>
            </div>
          </div>

          <div class="col-md-6">
            <div class="card mb-4">
              <div class="card-body">
                <h5>Poste 3</h5>
                <button class="btn btn-primary">Plus</button>

              </div>
            </div>
          </div>

          <div class="col-md-6">
            <div class="card mb-4">
              <div class="card-body">
                <h5>Poste 4</h5>
                <button class="btn btn-primary">Plus</button>

              </div>
            </div>
          </div>

        </div>
      </div>

      
      <div class="col-md-3">
        <div class="mb-3">
          <h5>Recherche</h5>
          <input type="text" class="form-control" placeholder="Recherche...">
        </div>

        <div class="d-grid gap-2">
          <button class="btn btn-primary" type="button">Se connecter</button>
          <button class="btn btn-danger" type="button">Supprimer un poste</button>
          <button class="btn btn-success" type="button">Ajouter un poste</button>
        </div>
      </div>
    </div>
  </div>

  
</body>
</html>
